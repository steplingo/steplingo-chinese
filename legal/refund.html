<h1>返金・解約ポリシー</h1>
<p class="note">トラブル防止のため、以下の通り定めます。</p>

<h2>1. 単品購入（買い切り）</h2>
<p>デジタル商品の性質上、原則返金不可。ただし二重課金等の誤課金が確認できる場合は返金します。</p>

<h2>2. サブスクリプション</h2>
<ul>
  <li>次回請求日の24時間前までに解約手続きを行うと、以降の請求は停止されます。</li>
  <li>当月分の途中解約による日割り返金は行いません。</li>
</ul>

<h2>3. 特別対応</h2>
<p>決済記録の確認が可能な範囲で、システム不具合等が認められた場合は個別に対応します。</p>
