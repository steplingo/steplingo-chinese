<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Steplingo 購入成功</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>購入が完了しました！</h1>
  <p>自動的にホームへ移動します…</p>

  <script>
    // ① PRO フラグ（決済成功）
    localStorage.setItem("steplingo_pro_chinese", "true");

    // ② 古い premium を撤去（安全のため残す）
    localStorage.removeItem("premium");

    // ③ ホームへ戻す
    setTimeout(() => {
      window.location.href = "/cn/";
    }, 200); // 少しだけ待つ方が安定
  </script>

</body>
</html>
