<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>購入が完了しました - Steplingo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: #fff;
      max-width: 480px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #1e64d0;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #1e64d0;
      padding: 12px 24px;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>購入が完了しました！</h1>
    <p>ありがとうございます。アプリ内ですべてのステップが利用可能になりました。</p>

    <a href="/" class="btn">トップに戻る</a>
  </div>
<script>
  // 決済成功 → PRO フラグをすべて ON にする
  localStorage.setItem("steplingo_pro_chinese", "true");
  localStorage.setItem("steplingo_pro", "true");
  localStorage.setItem("userHasPro", "true");

  // 数秒後にアプリトップ（中国語TOP）に戻す
  setTimeout(() => {
    window.location.href = "/cn/";
  }, 1500);
</script>

</body>
</html>
